<div class="card">
  <div class="card-header" align="center">
    <p>{{createSessionUiServices.storeApi.text.textUi.get('sessionCreatingTitle')}}</p>
  </div>
  <div class="card-body">
    <form #form="ngForm" (ngSubmit)="createSessionUiServices.createSession(sessionBody)">
      <div class="row">
        <div class="col">
          <fieldset class="form-group">
            <label>{{createSessionUiServices.storeApi.text.textUi.get('sessionNameLabel')}}</label>
            <input
              [(ngModel)]="sessionBody.name"
              class="form-control form-control-lg"
              type="text"
              [placeholder]="createSessionUiServices.storeApi.text.textUi.get('sessionNamePlaceholder')"
              name="sessionName"
              required
            >
          </fieldset>
        </div>
      </div>
      <div class="row" style="margin-top: 1rem">
        <div class="col-md">
          <fieldset class="form-group">
            <label>{{createSessionUiServices.storeApi.text.textUi.get('sessionTeamLabel')}}</label>
            <input
              [(ngModel)]="sessionBody.teamOneName"
              class="form-control form-control-lg"
              type="text"
              [placeholder]="createSessionUiServices.storeApi.text.textUi.get('sessionTeamOnePlaceholder')"
              name="TeamNameOne"
              required
            >
          </fieldset>
        </div>
        <div class="col-md">
          <fieldset class="form-group">
            <label>{{createSessionUiServices.storeApi.text.textUi.get('sessionTeamLabel')}}</label>
            <input
              [(ngModel)]="sessionBody.teamTwoName"
              class="form-control form-control-lg"
              type="text"
              [placeholder]="createSessionUiServices.storeApi.text.textUi.get('sessionTeamOnePlaceholder')"
              name="TeamNametwo"
              required
            >
          </fieldset>
        </div>
      </div>
      <div class="row" style="margin-top: 1rem">
        <div class="col-md">
          <fieldset class="form-group">
            <label>{{createSessionUiServices.storeApi.text.textUi.get('sessionTeamLabel')}}</label>
            <input
              [(ngModel)]="sessionBody.teamThreeName"
              class="form-control form-control-lg"
              type="text"
              [placeholder]="createSessionUiServices.storeApi.text.textUi.get('sessionTeamOnePlaceholder')"
              name="TeamNameThree"
              required
            >
          </fieldset>
        </div>
        <div class="col-md">
          <fieldset class="form-group">
            <label>{{createSessionUiServices.storeApi.text.textUi.get('sessionTeamLabel')}}</label>
            <input
              [(ngModel)]="sessionBody.teamFourName"
              class="form-control form-control-lg"
              type="text"
              [placeholder]="createSessionUiServices.storeApi.text.textUi.get('sessionTeamOnePlaceholder')"
              name="sessionName"
              required
            >
          </fieldset>
        </div>
      </div>
      <div class="row" style="margin-top: 1rem">
        <fieldset class="form-group">
          <label>{{createSessionUiServices.storeApi.text.textUi.get('sessionPrivateLabel')}}</label>
          <input
            [(ngModel)]="sessionBody.password"
            class="form-control form-control-lg"
            type="text"
            [placeholder]="createSessionUiServices.storeApi.text.textUi.get('sessionPrivatePlaceholder')"
            name="sessionPassword"
            required
          >

        </fieldset>
      </div>
      <div class="row" style="margin-top: 1rem">
        <div class="col">
          <fieldset class="form-group">
            <label>{{createSessionUiServices.storeApi.text.textUi.get('sessionMapLabel')}}</label>
            <div class="form-floating">
              <select
                class="form-control form-control-lg"
                [(ngModel)]="sessionBody.mapId"
                name="selSessionOptionMap"
              >
                <option *ngFor="let map of createSessionUiServices.getMap()" [value]="map.id">{{ map.name }}</option>
              </select>
              <label>{{createSessionUiServices.storeApi.text.textUi.get('sessionMapPlaceholder')}}</label>
            </div>
          </fieldset>
        </div>
      </div>
    </form>
    <div class="row" style="margin-top: 1rem">
      <div class="col-lg-auto">
        <fieldset class="form-group">
          <button
            class="btn btn-lg btn-success pull-ls-right"
            (click)="createSessionUiServices.createSession(sessionBody)"
          >
            {{createSessionUiServices.storeApi.text.textUi.get('sessionBtnLabel')}}
          </button>
        </fieldset>
      </div>
    </div>
  </div>
</div>
