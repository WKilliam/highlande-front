<div class="card">
  <div class="card-body">
    <form [formGroup]="formCreateSession">
      <div class="row">
        <div class="col">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="txtSessionName"
              placeholder="The Killer"
              value="The Killer"
              formControlName="nameSession"
            >
            <label for="txtSessionName">Session Name</label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 1rem">
        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="txtTeamOne"
              placeholder="Team One Name"
              value="Team One Name"
              formControlName="teamOne"
            >
            <label for="txtTeamOne">Team One Name</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="txtTeamTwo"
              placeholder="Team Two Name"
              value="Team Two Name"
              formControlName="teamTwo"
            >
            <label for="txtTeamTwo">Team Two Name</label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 1rem">
        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="txtTeamThree"
              placeholder="Team Three Name"
              value="Team Three Name"
              formControlName="teamThree"
            >
            <label for="txtTeamThree">Team Three Name</label>
          </div>
        </div>
        <div class="col-md">
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="txtTeamFour"
              placeholder="Team Four Name"
              value="Team Four Name"
              formControlName="teamFour"
            >
            <label for="txtTeamFour">Team Four Name</label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 1rem">
        <div class="col">
          <div class="form-floating">
            <select
              class="form-select"
              id="selSessionOptionMap"
              aria-label="Session Option"
              formControlName="map"
            >
              <option *ngFor="let map of maps" [value]="map.id">{{ map.name }}</option>
            </select>
            <label for="selSessionOptionMap">Select map</label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 1rem">
        <div class="col-md">
          <div class="form-floating">
            <select
              class="form-select"
              id="selSessionOptionType"
              aria-label="Session Option"
              formControlName="type"
              (change)="togglePasswordField($event)">
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
            <label for="selSessionOptionType">Select Private/Public</label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 1rem">
        <div class="col-md">
          <div class="form-floating" *ngIf="showPasswordField">
            <input type="password" class="form-control" id="txtPassword" placeholder="Password">
            <label for="txtPassword">Password</label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 1rem">
        <div class="col-md">
          <button class="btn w-100" [ngClass]="{'btn-success': !isError, 'btn-danger': isError}"
                  (click)="onStartButtonClick()">Start
          </button>
        </div>
      </div>
      <!-- Popup d'erreur -->
      <div class="popup" *ngIf="isError">
        <p>Une erreur s'est produite. Tous les champs doivent Ãªtre remplis.</p>
      </div>
    </form>
  </div>
</div>
